<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <style>
      .navbar {
        min-width: 100%;
        height: 15vh;  
        margin: 0;
        position: fixed;
      }
      .container.custom {
        height: 85vh;
        max-width: 100vw;
        padding: 0;
        margin: 0;
      }

      @media (max-width: 700px) { 
        .container.custom {
          display: flex;
          flex-direction: column;
        }
        .aside-custom {
          min-width: 100%;
          display: flex;
          flex-direction: row;
        }
        .ul-custom {
          display: flex;
          padding: 0;
          flex-direction: row;
          margin: 0 auto;
        }
        .main-custom {
          min-width: 100%;
        }
        .title-custom{
          justify-content: center;
        }
      }

    </style>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
    <body>
      <nav class="navbar navbar-dark bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Projeto Final</a>
          </div>
      </nav>

      <div class="container custom d-flex mw-100">
        <aside class="aside-custom mh-100 w-25 p-0 m-0">
            <ul class="pt-3 ul-custom">
                <li class="p-3 text-primary nav-link">Inicio</li>
                <li class="p-3 text-primary nav-link">Listagem</li>
                <li class="p-3 text-primary nav-link">Adicionar</li>
            </ul>
        </aside>
        <main class="main-custom w-75 p-0 m-0">
          <div class="d-flex justify-content-start align-items-baseline border-bottom mt-3 title-custom">
            <p class="text-uppercase mr-2 h2">Listagem</p>
            <p class="text-end text-secondary"> Listagem de todos os bookmarks cadastrados</p>
          </div>
          

          <button type="button" class="btn btn-primary btn-lg mt-5 mb-2">Novo</button>
          
          <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Descrição</th>
                <th scope="col">Link</th>
                <th scope="col">Alterar</th>
                <th scope="col">Deletar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>
                  <button type="button" class="btn btn-warning">Alterar</button>
                </td> 
                <td>
                  <button type="button" class="btn btn-danger">Deletar</button>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>
                  <button type="button" class="btn btn-warning">Alterar</button>
                </td> 
                <td>
                  <button type="button" class="btn btn-danger">Deletar</button>
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>
                  <button type="button" class="btn btn-warning">Alterar</button>
                </td> 
                <td>
                  <button type="button" class="btn btn-danger">Deletar</button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
      

    
    

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
  </body>
</html>
